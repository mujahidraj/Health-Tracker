<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header class="header">
       
    <div class="theme-toggle">
        <button id="toggleTheme">ðŸŒ™ Dark Mode</button>
      </div>
  

      <div class="language-toggle">
        <button id="toggleLanguage">à¦¬à¦¾à¦‚à¦²à¦¾</button>
      </div>
    </header>
  <div class="container">


    <div class="left">
      <h1>BMI Calculator</h1>
      <form id="bmiForm">
        <label for="feet">Height (Feet):</label>
        <input type="number" id="feet" required min="0">

        <label for="inches">Height (Inches):</label>
        <input type="number" id="inches" required min="0" max="11">

        <label for="weight">Weight (KG):</label>
        <input type="number" id="weight" required min="0">

        <button type="submit">Calculate BMI</button>
      </form>
    </div>


    <div class="right">
      <h2>Your BMI Result</h2>
      <div id="result" class="result">
        <p>Your BMI: <span id="bmiValue">-</span></p>
        <p>BMI State: <span id="bmiState">-</span></p>
        <div id="healthTips">
          <h3>Health Tips</h3>
          <p id="tips">Enter your details to get health tips.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
