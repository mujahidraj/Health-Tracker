<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HbA1c to eAG Calculator</title>
  <link rel="stylesheet" href="DB.css">
</head>
<body class="light-mode">

  <header>
    <div class="header-left">
      <h1>HbA1c to eAG Calculator</h1>
    </div>
    <div class="header-right">
      <button id="themeToggle">üåô Dark Mode</button>
      <button id="languageToggle">üåê ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
    </div>
  </header>

  <main>
    <div class="container">

      <div class="calculator">
        <form id="hba1cForm">
          <label for="hba1c">HbA1c (%):</label>
          <input type="number" id="hba1c" required min="1" max="20" step="0.1" placeholder="Enter HbA1c value">

          <button type="submit">Calculate eAG</button>
        </form>
      </div>


      <div class="result">
        <h2>Your eAG Result</h2>
        <div class="result-content">
          <p>Estimated Average Glucose (eAG): <span id="eagValue">-</span> mg/dL</p>
          <div id="healthTips">
            <h3>Health Tips</h3>
            <p id="tips">Enter your HbA1c to get health tips.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="DB.js"></script>
</body>
</html>
