<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDEE Calculator</title>
  <link rel="stylesheet" href="TDEE.css">
</head>
<body class="light-mode">

  <header>
    <div class="header-left">
      <h1>TDEE Calculator</h1>
    </div>
    <div class="header-right">
      <button id="themeToggle">üåô Dark Mode</button>
      <button id="languageToggle">üåê ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
    </div>
  </header>

  <main>
    <div class="container">
    <div class="calculator">
        <form id="tdeeForm">
          <label for="age">Age:</label>
          <input type="number" id="age" required min="1" placeholder="Enter your age">

          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label for="weight">Weight (KG):</label>
          <input type="number" id="weight" required min="1" placeholder="Enter your weight">

          <label for="height">Height:</label>
          <div class="height-inputs">
            <input type="number" id="feet" required min="0" placeholder="Feet">
            <input type="number" id="inches" required min="0" max="11" placeholder="Inches">
          </div>

          <label for="activity">Activity Level:</label>
          <select id="activity" required>
            <option value="1.2">Sedentary (Little or no exercise)</option>
            <option value="1.375">Lightly Active (Light exercise/sports 1-3 days/week)</option>
            <option value="1.55">Moderately Active (Moderate exercise/sports 3-5 days/week)</option>
            <option value="1.725">Very Active (Hard exercise/sports 6-7 days/week)</option>
            <option value="1.9">Extra Active (Very hard exercise/sports & physical job)</option>
          </select>

          <button type="submit">Calculate TDEE</button>
        </form>
      </div>


      <div class="result">
        <h2>Your TDEE Result</h2>
        <div class="result-content">
          <p>Your TDEE: <span id="tdeeValue">-</span> calories/day</p>
          <div id="healthTips">
            <h3>Health Tips</h3>
            <p id="tips">Enter your details to get health tips.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="TDEE.js"></script>
</body>
</html>
